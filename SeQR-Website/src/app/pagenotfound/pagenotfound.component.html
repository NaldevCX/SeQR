<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
  </head>
  <body>
    <div class="container">
      <h1>404 Error</h1>
      <h1>Page Not Found</h1>
      <p class="countdown" *ngIf="showCountdown">We will redirecting you shortly: {{ countdown }}</p>
      <a class="countdown" (click)="redirectFunction()" >Or Click Here</a>
    </div>
  </body>
</html>
