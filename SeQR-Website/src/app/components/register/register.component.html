<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="registerForm">
        <h1>SeQR Registration Form</h1>
        <hr>
        <div class="form-group">
            <label for="email">Name of School</label>
            <input formControlName="schoolName" type="text" class="form-control"
                [ngClass]="{'is-invalid': registerForm.controls['schoolName'].invalid && (registerForm.controls['schoolName'].dirty || registerForm.controls['schoolName'].touched), 'is-valid': registerForm.controls['schoolName'].valid && (registerForm.controls['schoolName'].dirty || registerForm.controls['schoolName'].touched)}"
                id="schoolName" placeholder="Enter school name">
            <div *ngIf="registerForm.controls['schoolName'].hasError('pattern')" class="invalid-feedback">
                Please use alphabets only.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control"
                [ngClass]="{'is-invalid': registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched), 'is-valid': registerForm.controls['email'].valid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)}"
                id="email" placeholder="Enter email">
            <div *ngIf="registerForm.controls['email'].errors" class="invalid-feedback">
                Email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control"
                [ngClass]="{'is-invalid': registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched), 'is-valid': registerForm.controls['password'].valid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)}"
                id="password" placeholder="Enter password">
            <div *ngIf="registerForm.controls['password'].invalid" class="invalid-feedback">
                Password is required and must be at least 6 characters.
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control"
                [ngClass]="{'is-invalid': registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched), 'is-valid': registerForm.controls['confirmPassword'].valid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)}"
                id="confirmPassword" placeholder="Confirm password">
            <div *ngIf="registerForm.controls['confirmPassword'].hasError('notMatching')" class="invalid-feedback">
                Passwords do not match
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
