<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="edit-student.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<app-navbar></app-navbar>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>EDIT STUDENT RECORD
          <svg class="add-student-plus" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
        </h2>
        <app-export-button></app-export-button>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row search-dsktp">
        <div class="col">
          <div class="input-group">
            <input id="search-input" type="search" class="form-control" placeholder="Search anything..."
              [ngModel]="searchQuery" (ngModelChange)="onSearchInputChange($event)">
          </div>
        </div>


        <!-- HTML BODY STARTS HERE -->
        <div class="table-responsive-sm">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Student ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Course</th>
                <th scope="col">Gender</th>
                <th scope="col">SO Number</th>
                <th scope="col"></th>
                <th scope="col"></th>
          
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of listItem; index as i">
              <tr *ngFor="let student of listItem; index as i">
                <td>
                  {{ student.studentId }}
                </td>
                <td>
                  {{ student.firstname }}
                </td>
                <td>
                  {{ student.middlename }}
                </td>
                <td>
                  {{ student.lastname }}
                </td>
                <td>
                  {{ student.course }}
                </td>
                <td>
                  {{ student.sex }}
                </td>
                <td>
                  {{ student.soNumber }}
                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="onEditClick(student)">EDIT</button>

                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="onDeleteClick(student.key)">DELETE</button>

                </td>
    


              </tr>
            </tbody>
          </table>

          <!-- PAGINATION -->
          <div class="pagination">

            <button class="btn btn-link" [hidden]="pageCount == 0" [disabled]="currentPage == 1"
              (click)="setPageMinus(currentPage)">
              Previous
            </button>
            <select #selectedValue [hidden]="pageCount == 0" (change)="setPageEvent()" [value]="currentPage">
              <option *ngFor="let i of range(pageCount)" [value]="i">{{i}}</option>
            </select>
            <button class="btn btn-link" [hidden]="pageCount == 0" [disabled]="currentPage == pageCount"
              (click)="setPageAdd(currentPage)">
              {{next_button}}
            </button>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
