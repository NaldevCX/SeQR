<!DOCTYPE html>
<html>

  <head>
  <link rel="stylesheet" type="text/css" href="read-qr-component.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
  rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="center">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" routerLink="/scan-qr">Scan QR</a>
        <a class="dropdown-item" routerLink="/read-qr-page">Upload QR</a>
        <a class="dropdown-item" routerLink="/dashboard">{{idUserEmail ? "Dashboard": "Login"}}</a>

      </div>
    </div>
    <div class="main">
      <div class="hide-component upload-qr">
        <button class="buttonRead">
          <input #imageInput
                type="file"
                accept="image/*"
                (change)="processFile(imageInput)">
        </button>
        <br>
        <img class="no-click " unselectable="on" id="img" [src]="url" height="auto" width="400px" vertical-align="center">
        <app-spinners [isLoading]="isLoading" [msg]="progressBarMsg"></app-spinners>
    </div>
    </div>
  </div>
</body>
</html>

<app-diploma
  [ipfsLink]="ipfsLink"
  [index]="ipfsIndex"
  [txnHash]="txnHash"
  (isLoadingEvent)="receiveLoadingValue($event)"
  (progressBarMsgEvent)="receiveProgressBarMsg($event)"
  (progressBarValueEvent)="receiveProgressBarValue($event)">
</app-diploma>
