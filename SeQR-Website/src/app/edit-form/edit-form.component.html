<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatiible" content="IE-edge">
  <meta name="viewport" content="width=devicie-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<app-navbar></app-navbar>

<body>
  <div class="container">
    <div class="heading">Edit Student</div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" ngNativeValidate>

      <div class="card-details">

        <div class="card-box">
          <span class="details">First Name</span>
          <input type="text" formControlName="firstname" [(ngModel)]="passedStudent.firstname" required>
        </div>

        <div class="card-box">
          <span class="details">Student ID <img src = "../../assets/img/lock-solid.svg" width="16px" height="16px" style="opacity: 70%;"></span>
          <input type="text" formControlName="studentId" [(ngModel)]="passedStudent.studentId" required style="pointer-events: none; opacity: 70%;">
        </div>

        <div class="card-box">
          <span class="details">Middle Name (Optional)</span> <!--Optional-->
          <input type="text" formControlName="middlename" [(ngModel)]="passedStudent.middlename">
        </div>

        <div class="card-box">
          <span class="details">SO Number <img src = "../../assets/img/lock-solid.svg" width="16px" height="16px" style="opacity: 70%;"></span>
          <input type="text" formControlName="soNumber" [(ngModel)]="passedStudent.soNumber"  [disabled]="true" required style="pointer-events: none; opacity: 70%;"> 
        </div>

        <div class="card-box">
          <span class="details">Last Name</span>
          <input type="text" formControlName="lastname" [(ngModel)]="passedStudent.lastname" required>
        </div>

        <div class="card-box">
          <span class="details">Course <img src = "../../assets/img/lock-solid.svg" width="16px" height="16px" style="opacity: 70%;"></span>
          <select class="form-select" formControlName="course" aria-label="Default select example"  [disabled]="true" required style="pointer-events: none; opacity: 70%;">
            <option disabled selected hidden></option>
            <option *ngFor="let item of passedCourse" [value]="item">{{ item }}</option>

          </select>
        </div>

        <!-- <div class="card-input">
              <span class="details">ID Picture</span>
              <input class="form-control" type="file" id="formFile">
            </div> -->

      </div>
      <div class="circal-form">
        <span class="circal-title">Gender</span>
        <div class="category">
          <input class="form-check-input" formControlName="sex" value="male" type="radio" name="sex" id="male"
            [(ngModel)]="passedStudent.sex"> Male
          <input class="form-check-input" formControlName="sex" value="female" type="radio" name="sex" id="female"
            [(ngModel)]="passedStudent.sex"> Female
        </div>
      </div>

      <div class="button">
        <button type="submit" class="btn btn-primary mb-3" (click)="backClick()">GO BACK</button>
      </div>

      <div class="button">
        <button type="submit" class="btn btn-primary mb-3">SAVE AND RE-MINT</button>
      </div>

      <div class="qr-middle">
        <qrcode (qrCodeURL)="onChangeURL($event)" [allowEmptyString]="true" [qrdata]="myAngularxQrCode" [alt]="filename"
          [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
        <a [href]="qrCodeDownloadLink" [download]="this.studentForm.controls['studentId'].value">Download QR</a>
      </div>
    </form>
  </div>
  <app-spinners [isLoading]="isMinting" [msg]="progressMsg"></app-spinners>
</body>

</html>
